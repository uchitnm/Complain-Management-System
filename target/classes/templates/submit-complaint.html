<div class="complaints-list mt-5">
    <h3>Your Complaints</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="complaint : ${complaints}">
                    <td th:text="${complaint.id}"></td>
                    <td th:text="${complaint.subject}"></td>
                    <td th:text="${complaint.category}"></td>
                    <td th:text="${complaint.status}"></td>
                    <td th:text="${#temporals.format(complaint.createdAt, 'dd-MM-yyyy')}"></td>
                    <td>
                        <a th:href="@{'/complaints/' + ${complaint.id}}" class="btn btn-sm btn-info">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
