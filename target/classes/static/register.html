<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Complaint Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="STUDENT">Student</option>
                        <option value="WORKER">Worker</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="form-group worker-category" style="display: none;">
                    <label for="workerCategory">Worker Category</label>
                    <select id="workerCategory">
                        <option value="PLUMBER">Plumber</option>
                        <option value="CARPENTER">Carpenter</option>
                        <option value="ELECTRICIAN">Electrician</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p>Already have an account? <a href="/login.html">Login</a></p>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const workerCategory = document.querySelector('.worker-category');
            workerCategory.style.display = this.value === 'WORKER' ? 'block' : 'none';
        });
    </script>
</body>
</html>
