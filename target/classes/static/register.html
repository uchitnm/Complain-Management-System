<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Complaint Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Background Image */
        body {
            background: url('/images/I2.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Aurora Effect */
        .animated-text {
            font-weight: bold;
            background: linear-gradient(90deg, #ff6ec4, #7873f5, #00d4ff, #ff6ec4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aurora 5s linear infinite;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
        }

        /* Updated Header */
        .header-container {
            background: rgba(0, 123, 255, 0.85);
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 100px;
        }
    </style>
</head>
<body>
    <header class="header-container text-white text-center">
        <img src="/images/I3.webp" alt="Logo" class="logo">
        <div>
            <h1 class="display-4">Complaint Management System</h1>
            <p class="lead animated-text">Welcome to your hostel service portal</p>
        </div>
    </header>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card shadow col-md-6 col-lg-4">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Register</h2>
                <form onsubmit="register(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" class="form-control" required>
                            <option value="STUDENT">Student</option>
                            <option value="WORKER">Worker</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3 worker-category" style="display: none;">
                        <label for="workerCategory" class="form-label">Worker Category</label>
                        <select id="workerCategory" class="form-control">
                            <option value="PLUMBER">Plumber</option>
                            <option value="CARPENTER">Carpenter</option>
                            <option value="ELECTRICIAN">Electrician</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="/login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const workerCategory = document.querySelector('.worker-category');
            workerCategory.style.display = this.value === 'WORKER' ? 'block' : 'none';
        });
    </script>
</body>
</html>
