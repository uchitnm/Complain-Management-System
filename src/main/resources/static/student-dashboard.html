<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Complaint Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="menu-bar">
        <div class="header-row">
            <h1>Student Dashboard</h1>
            <div class="user-info">
                <span class="username" id="currentUser"></span>
                <span class="role-badge">Student</span>
                <button onclick="logout()" class="btn logout-btn">Logout</button>
            </div>
        </div>
        <nav class="menu-nav">
            <a href="#" onclick="showInfo('option1')">Your Profile</a>
            <a href="#" onclick="showInfo('option2')">Option 2</a>
            <a href="#" onclick="showInfo('option3')">Option 3</a>
        </nav>
    </div>
    <div class="container">
        <div class="card">
            <h2>Submit New Complaint</h2>
            <form onsubmit="submitComplaint(event)">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="PLUMBER">Plumber</option>
                        <option value="CARPENTER">Carpenter</option>
                        <option value="ELECTRICIAN">Electrician</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Complaint</button>
            </form>
        </div>

        <div class="card">
            <h2>My Complaints</h2>
            <div id="complaints-list" class="complaint-list">
                <!-- Complaints will be loaded here -->
            </div>
        </div>
    </div>
    <!-- Info Box -->
    <div class="info-box-overlay" id="infoOverlay" onclick="hideInfo()"></div>
    <div class="info-box" id="infoBox">
        <h3 id="infoTitle"></h3>
        <p id="infoContent"></p>
        <button class="btn btn-primary" onclick="hideInfo()">Close</button>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/complaints.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadComplaints);
    </script>
</body>
</html>
