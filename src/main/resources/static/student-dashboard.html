<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Complaint Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <button onclick="logout()" class="btn logout-btn">Logout</button>
    <div class="container">
        <div class="card">
            <h2>Submit New Complaint</h2>
            <form onsubmit="submitComplaint(event)">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="PLUMBER">Plumber</option>
                        <option value="CARPENTER">Carpenter</option>
                        <option value="ELECTRICIAN">Electrician</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Complaint</button>
            </form>
        </div>

        <div class="card">
            <h2>My Complaints</h2>
            <div id="complaints-list" class="complaint-list">
                <!-- Complaints will be loaded here -->
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/complaints.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadComplaints);
    </script>
</body>
</html>
